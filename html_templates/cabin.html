<main class="cabin">
  <section class="cabin__passengers">
    <div class="cabin__passengers-inner">
      <h2 class="cabin__passengers-header">Пассажиры</h2>
      <table class="cabin__table">
        <tbody class="cabin__table-body">
          <tr>
            <th>Зона</th>
            <th>Взросл.</th>
            <th>РБ</th>
            <th>РМ</th>
          </tr>
        </tbody>
      </table>
      <h2 class="cabin__passengers-header">Дополнительно</h2>
      <div class="cabin__passengers-quantity">
        Пассажиров по головам:
        <span class="cabin__passengers-total">0</span>
        (Вросл.: <span class="cabin__adult-quantity">0</span>, РБ:
        <span class="cabin__child-quantity">0</span>, РМ:
        <span class="cabin__infant-quantity">0</span>)
      </div>
      <div class="cabin__passengers-notice">
        Распределите РМ пассажиров по своему усмотрению!
      </div>
      <div class="cabin__passengers-notice">
        Обязательно сверьте салоны и данные на соответствие!!
      </div>
    </div>
  </section>
  <section class="cabin__map">
    <div class="cabin__map-inner">
      <h2 class="cabin__map-header">Салон</h2>
      <div class="cabin__map-wrapper">
        <div class="cabin__columns"></div>
      </div>
    </div>
  </section>
</main>
